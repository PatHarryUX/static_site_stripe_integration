<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Site Stripe Integration</title>

    <!-- jQuery is used -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <!-- jquery.payment is used for form validation -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.3.2/jquery.payment.min.js"></script>
    <!-- stripe.js is required for stripe integrations -->
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <!-- publishable key will need to be added to the static page-->
    <script type="text/javascript" src="../config.js"></script>

    <script type="text/javascript">
      'use strict';
      const STRIPE_PUBLISHABLE_KEY = config.stripe_publishable_key;
      Stripe.setPublishableKey(config.stripe_publishable_key);
    </script>

  </head>
  <body>

    <h1>Tip Jar </h1>


    <form action="" method="POST" id="payment-form">
      <span class="payment-errors"></span>

      <div class="form-row">
        <label>
          <span>Card Number</span>
          <input type="text" size="20" data-stripe="number"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>CVC</span>
          <input type="text" size="4" data-stripe="cvc"/>
        </label>
      </div>

      <div class="form-row">
        <label>
          <span>Expiration (MM/YYYY)</span>
          <input type="text" size="2" data-stripe="exp-month"/>
        </label>
        <span> / </span>
        <input type="text" size="4" data-stripe="exp-year"/>
      </div>

      <button type="submit">Submit Payment</button>
    </form>

  </body>
</html>
